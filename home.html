<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>InstFatih - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4SCzN-hYyr_sTPv7gHdNmdCW8fcQEahc",
      authDomain: "instafatih-28213.firebaseapp.com",
      projectId: "instafatih-28213",
      storageBucket: "instafatih-28213.firebasestorage.app",
      messagingSenderId: "885847505120",
      appId: "1:885847505120:web:06e60cf83d229e84a37885"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    window.paylas = async () => {
      const text = document.getElementById("postText").value;
      if (text.trim() === "") {
        alert("Bir şey yaz");
        return;
      }

      await addDoc(collection(db, "posts"), {
        text: text,
        time: Date.now()
      });

      document.getElementById("postText").value = "";
      listele();
    };

    async function listele() {
      const alan = document.getElementById("posts");
      alan.innerHTML = "";

      const q = query(collection(db, "posts"), orderBy("time", "desc"));
      const snap = await getDocs(q);

      snap.forEach(doc => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerText = doc.data().text;
        alan.appendChild(div);
      });
    }

    window.onload = listele;
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #000;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .box {
      background: #fff;
      margin: 15px;
      padding: 15px;
      border-radius: 8px;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    .post {
      background: #fff;
      margin: 15px;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<header>
  <b>InstFatih</b>
  <button onclick="logout()">Çıkış</button>
</header>

<div class="box">
  <textarea id="postText" placeholder="Ne düşünüyorsun?"></textarea>
  <button onclick="paylas()">Paylaş</button>
</div>

<div id="posts"></div>

</body>
</html>
