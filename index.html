<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Grup Sohbet</title>

<style>
body {
  margin:0;
  background:#fafafa;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
}
#app {
  max-width:420px;
  margin:auto;
  height:100vh;
  display:flex;
  flex-direction:column;
  background:#fff;
  border-left:1px solid #dbdbdb;
  border-right:1px solid #dbdbdb;
}
header {
  padding:8px;
  border-bottom:1px solid #dbdbdb;
  text-align:center;
}
header select {
  padding:6px;
  border-radius:10px;
  border:1px solid #dbdbdb;
}
#messages {
  flex:1;
  padding:10px;
  overflow-y:auto;
  background:#fafafa;
}
.msg {
  max-width:75%;
  padding:8px 12px;
  margin-bottom:6px;
  border-radius:18px;
  font-size:14px;
  clear:both;
}
.me {
  background:#3797f0;
  color:#fff;
  margin-left:auto;
}
.other {
  background:#e4e6eb;
  color:#000;
}
.name {
  font-size:11px;
  opacity:.7;
  margin-bottom:2px;
}
footer {
  border-top:1px solid #dbdbdb;
  padding:8px;
  display:flex;
}
footer input {
  flex:1;
  border:1px solid #dbdbdb;
  border-radius:20px;
  padding:8px 12px;
}
footer button {
  border:none;
  background:none;
  color:#3797f0;
  font-weight:600;
  margin-left:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="app">
  <header>
    Aktif kullanıcı:
    <select id="user" onchange="render()">
      <option value="Ali">Ali</option>
      <option value="Veli">Veli</option>
      <option value="Ayşe">Ayşe</option>
    </select>
  </header>

  <div id="messages"></div>

  <footer>
    <input id="text" placeholder="Mesaj yaz...">
    <button onclick="send()">Gönder</button>
  </footer>
</div>

<script>
let messages = JSON.parse(localStorage.getItem("groupChat")) || [];

function send() {
  const text = document.getElementById("text").value.trim();
  if (!text) return;

  const user = document.getElementById("user").value;
  messages.push({ user, text });
  localStorage.setItem("groupChat", JSON.stringify(messages));
  document.getElementById("text").value = "";
  render();
}

function render() {
  const currentUser = document.getElementById("user").value;
  const box = document.getElementById("messages");
  box.innerHTML = "";

  messages.forEach(m => {
    const div = document.createElement("div");
    div.className = "msg " + (m.user === currentUser ? "me" : "other");
    div.innerHTML = `
      <div class="name">${m.user}</div>
      <div>${m.text}</div>
    `;
    box.appendChild(div);
  });

  box.scrollTop = box.scrollHeight;
}

render();
</script>

</body>
</html>
