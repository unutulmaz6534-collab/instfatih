<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>InstFatih - Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Giriş / Kayıt</h2>
    <input type="email" id="email" placeholder="E-posta">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="register()">Kayıt Ol</button>
    <button onclick="login()">Giriş Yap</button>
    <p id="message" style="color:red; text-align:center;"></p>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC4SCzN-hYyr_sTPv7gHdNmdCW8fcQEahc",
    authDomain: "instafatih-28213.firebaseapp.com",
    projectId: "instafatih-28213",
    storageBucket: "instafatih-28213.firebasestorage.app",
    messagingSenderId: "885847505120",
    appId: "1:885847505120:web:06e60cf83d229e84a37885"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.register = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "home.html";
      })
      .catch(error => {
        document.getElementById("message").innerText = error.message;
      });
  };

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "home.html";
      })
      .catch(error => {
        document.getElementById("message").innerText = error.message;
      });
  };
</script>

</body>
</html>
