<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sohbet</title>
  <style>
    body { font-family: Arial; background:#111; color:#fff; }
    #chat { height: 300px; overflow-y: auto; border:1px solid #444; padding:10px; margin-bottom:10px; }
    input, button { padding:10px; margin:5px 0; width:100%; }
    .msg { margin:5px 0; }
    .user { font-weight:bold; color:#4caf50; }
  </style>
</head>
<body>

<h2>Genel Sohbet</h2>

<input id="username" placeholder="Adın" />
<div id="chat"></div>

<input id="message" placeholder="Mesaj yaz..." />
<button onclick="sendMessage()">Gönder</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT_ID.firebaseapp.com",
    projectId: "PROJECT_ID",
    storageBucket: "PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const chatDiv = document.getElementById("chat");

  const q = query(collection(db, "messages"), orderBy("time"));

  onSnapshot(q, snapshot => {
    chatDiv.innerHTML = "";
    snapshot.forEach(doc => {
      const d = doc.data();
      chatDiv.innerHTML += `
        <div class="msg">
          <span class="user">${d.user}:</span> ${d.text}
        </div>`;
    });
    chatDiv.scrollTop = chatDiv.scrollHeight;
  });

  window.sendMessage = async () => {
    const user = document.getElementById("username").value;
    const text = document.getElementById("message").value;
    if (!user || !text) return;

    await addDoc(collection(db, "messages"), {
      user: user,
      text: text,
      time: serverTimestamp()
    });

    document.getElementById("message").value = "";
  };
</script>

</body>
</html>
