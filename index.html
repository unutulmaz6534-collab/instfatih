<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Grup Sohbet</title>
<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f0f2f5;
}
#chat{
  max-width:500px;
  margin:auto;
  height:100vh;
  display:flex;
  flex-direction:column;
  background:white;
}
#messages{
  flex:1;
  padding:10px;
  overflow-y:auto;
}
.msg{
  padding:8px 12px;
  margin:6px 0;
  border-radius:12px;
  background:#e4e6eb;
  font-size:14px;
}
.name{
  font-size:11px;
  opacity:.6;
}
#send{
  display:flex;
  border-top:1px solid #ccc;
}
#send input{
  flex:1;
  padding:10px;
  border:none;
}
#send button{
  border:none;
  background:#3797f0;
  color:white;
  padding:0 20px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="chat">
  <div id="messages"></div>
  <div id="send">
    <input id="text" placeholder="Mesaj yaz...">
    <button onclick="send()">GÃ¶nder</button>
  </div>
</div>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
var firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT_ID.firebaseapp.com",
  databaseURL: "https://PROJECT_ID-default-rtdb.firebaseio.com",
  projectId: "PROJECT_ID"
};
firebase.initializeApp(firebaseConfig);

var db = firebase.database();
var ref = db.ref("group");

var username = "User" + Math.floor(Math.random()*9000+1000);

ref.limitToLast(200).on("child_added", function(snap){
  var m = snap.val();
  var div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `<div class="name">${m.user}</div>${m.text}`;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
});

function send(){
  var t = text.value.trim();
  if(!t) return;
  ref.push({
    user: username,
    text: t,
    time: Date.now()
  });
  text.value="";
}
</script>

</body>
</html>
