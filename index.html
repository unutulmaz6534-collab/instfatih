<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>InstFatih</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f2f2f2;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box{
      background:#fff;
      width:100%;
      max-width:350px;
      padding:25px;
      border-radius:15px;
      box-shadow:0 10px 30px rgba(0,0,0,.15);
      text-align:center;
    }
    h2{
      margin-bottom:20px;
    }
    input{
      width:100%;
      padding:14px;
      margin-bottom:12px;
      border-radius:8px;
      border:1px solid #ddd;
      font-size:16px;
    }
    button{
      width:100%;
      padding:14px;
      background:#0095f6;
      color:white;
      border:none;
      border-radius:8px;
      font-size:16px;
      margin-top:8px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>InstFatih</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Şifre">

  <button onclick="login()">Giriş Yap</button>
  <button onclick="register()">Kayıt Ol</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC4SCzN-hYyr_sTPv7gHdNmdCW8fcQEahc",
    authDomain: "instafatih-28213.firebaseapp.com",
    projectId: "instafatih-28213",
    storageBucket: "instafatih-28213.firebasestorage.app",
    messagingSenderId: "885847505120",
    appId: "1:885847505120:web:06e60cf83d229e84a37885"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.login = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try{
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "home.html";
    }catch(e){
      alert(e.message);
    }
  };

  window.register = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try{
      await createUserWithEmailAndPassword(auth, email, password);
      window.location.href = "home.html";
    }catch(e){
      alert(e.message);
    }
  };
</script>

</body>
</html>
