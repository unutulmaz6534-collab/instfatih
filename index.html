<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>InstFatih</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#000;color:#fff}

/* HEADER */
header{text-align:center;padding:15px;font-size:24px;border-bottom:1px solid #222}

/* STORIES */
.stories{display:flex;gap:12px;padding:10px;overflow-x:auto}
.story{text-align:center}
.story img{
  width:70px;height:70px;border-radius:50%;
  border:3px solid #ff0050;object-fit:cover
}

/* POST */
.post{padding:10px;border-bottom:1px solid #222}
.post img{width:100%;border-radius:10px}
.actions{display:flex;gap:15px;font-size:22px;margin:8px 0}
.like{cursor:pointer}
.like.active{color:red}

/* NAV */
nav{
  position:fixed;bottom:0;width:100%;
  background:#000;border-top:1px solid #222;
  display:flex;justify-content:space-around;
  padding:10px;font-size:22px
}
nav span{cursor:pointer}

/* MODALS */
.modal{
  position:fixed;inset:0;background:#000;
  display:none;justify-content:center;
  align-items:center;z-index:9999
}
.modal img{width:100%;height:100%;object-fit:contain}
.close{position:absolute;top:20px;right:20px;font-size:28px}

/* COMMENT */
#commentBox{
  position:fixed;bottom:0;width:100%;
  background:#111;padding:10px;display:none
}
#commentBox input{width:80%;padding:8px}
#commentBox button{padding:8px}

/* PROFILE */
#profile{
  display:none;padding:20px;text-align:center
}
#profile img{width:100px;height:100px;border-radius:50%}

/* ADD POST */
#addPost{
  display:none;padding:20px
}
</style>
</head>
<body>

<header>üì∏ InstFatih</header>

<!-- STORIES -->
<div class="stories">
  <div class="story" onclick="openStory(0)">
    <img src="https://picsum.photos/100?1"><small>fatih</small>
  </div>
  <div class="story" onclick="openStory(1)">
    <img src="https://picsum.photos/100?2"><small>ali</small>
  </div>
  <div class="story" onclick="openStory(2)">
    <img src="https://picsum.photos/100?3"><small>ay≈üe</small>
  </div>
</div>

<!-- FEED -->
<div id="feed">
  <div class="post">
    <img src="https://picsum.photos/600/600?4">
    <div class="actions">
      <span class="like" onclick="like(this)">‚ù§</span>
      <span onclick="openComment()">üí¨</span>
    </div>
    <p>ƒ∞lk g√∂nderim üöÄ</p>
  </div>
</div>

<!-- PROFILE -->
<div id="profile">
  <img src="https://picsum.photos/200">
  <h2>fatih</h2>
  <p>G√∂nderi: 1 | Takip√ßi: 120 | Takip: 80</p>
</div>

<!-- ADD POST -->
<div id="addPost">
  <h3>Yeni G√∂nderi</h3>
  <input id="imgUrl" placeholder="Resim URL" style="width:100%;padding:10px"><br><br>
  <button onclick="addPost()">Payla≈ü</button>
</div>

<!-- STORY MODAL -->
<div class="modal" id="storyModal">
  <span class="close" onclick="closeStory()">‚úï</span>
  <img id="storyImg">
</div>

<!-- COMMENT -->
<div id="commentBox">
  <input placeholder="Yorum yaz...">
  <button onclick="closeComment()">G√∂nder</button>
</div>

<!-- NAV -->
<nav>
  <span onclick="showFeed()">üè†</span>
  <span onclick="alert('Arama yakƒ±nda')">üîç</span>
  <span onclick="showAdd()">‚ûï</span>
  <span onclick="alert('Beƒüeniler yakƒ±nda')">‚ù§</span>
  <span onclick="showProfile()">üë§</span>
</nav>

<script>
let stories=[
"https://picsum.photos/800/1400?1",
"https://picsum.photos/800/1400?2",
"https://picsum.photos/800/1400?3"
];
let storyIndex=0,storyTimer;

function like(el){el.classList.toggle("active");}

function openStory(i){
 storyIndex=i;
 document.getElementById("storyModal").style.display="flex";
 playStory();
}

function playStory(){
 document.getElementById("storyImg").src=stories[storyIndex];
 storyTimer=setTimeout(()=>{
  storyIndex++;
  if(storyIndex<stories.length) playStory();
  else closeStory();
 },2000);
}

function closeStory(){
 clearTimeout(storyTimer);
 document.getElementById("storyModal").style.display="none";
}

function openComment(){
 document.getElementById("commentBox").style.display="flex";
}

function closeComment(){
 document.getElementById("commentBox").style.display="none";
}

function showProfile(){
 hideAll();document.getElementById("profile").style.display="block";
}

function showAdd(){
 hideAll();document.getElementById("addPost").style.display="block";
}

function showFeed(){
 hideAll();document.getElementById("feed").style.display="block";
}

function hideAll(){
 document.getElementById("feed").style.display="none";
 document.getElementById("profile").style.display="none";
 document.getElementById("addPost").style.display="none";
}

function addPost(){
 let url=document.getElementById("imgUrl").value;
 if(!url)return;
 let post=document.createElement("div");
 post.className="post";
 post.innerHTML=`<img src="${url}">
 <div class="actions">
 <span class="like" onclick="like(this)">‚ù§</span>
 <span onclick="openComment()">üí¨</span>
 </div><p>Yeni g√∂nderi ‚ú®</p>`;
 document.getElementById("feed").prepend(post);
 showFeed();
}
</script>

</body>
</html>
