<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial;
      background:#f2f2f2;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      background:white;
      padding:20px;
      width:300px;
      text-align:center;
      border-radius:6px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width:100%;
      padding:10px;
      margin:6px 0;
    }
    button {
      background:#222;
      color:white;
      border:none;
      cursor:pointer;
    }
    .hidden { display:none; }
    ul { text-align:left; padding:0; }
    li { list-style:none; border-bottom:1px solid #ddd; padding:5px 0; }
  </style>
</head>
<body>

<div class="box" id="login">
  <h2>Admin Giriş</h2>
  <input id="user" placeholder="Kullanıcı adı">
  <input id="pass" type="password" placeholder="Şifre">
  <button onclick="login()">Giriş Yap</button>
  <p id="msg"></p>
</div>

<div class="box hidden" id="panel">
  <h2>Admin Panel</h2>
  <input id="content" placeholder="Yeni içerik yaz">
  <button onclick="add()">Ekle</button>
  <ul id="list"></ul>
  <button onclick="logout()">Çıkış</button>
</div>

<script>
  const ADMIN_USER = "admin";
  const ADMIN_PASS = "123456";

  function login() {
    if (user.value === ADMIN_USER && pass.value === ADMIN_PASS) {
      loginDiv(false);
    } else {
      msg.innerText = "Hatalı giriş ❌";
    }
  }

  function loginDiv(ok) {
    login.classList.toggle("hidden", ok);
    panel.classList.toggle("hidden", !ok);
  }

  function add() {
    if (!content.value) return;
    const li = document.createElement("li");
    li.innerText = content.value;
    list.appendChild(li);
    content.value = "";
  }

  function logout() {
    loginDiv(false);
  }
</script>

</body>
</html>
