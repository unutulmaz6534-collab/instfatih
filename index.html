<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>DM</title>

<style>
body {
  margin:0;
  background:#fafafa;
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
}
#app {
  max-width:420px;
  margin:auto;
  height:100vh;
  display:flex;
  flex-direction:column;
  background:white;
  border-left:1px solid #dbdbdb;
  border-right:1px solid #dbdbdb;
}
header {
  padding:8px;
  border-bottom:1px solid #dbdbdb;
  text-align:center;
}
header button {
  border:none;
  background:#eee;
  padding:6px 10px;
  margin:0 5px;
  border-radius:12px;
  cursor:pointer;
}
header .active {
  background:#3797f0;
  color:white;
}
#messages {
  flex:1;
  padding:10px;
  overflow-y:auto;
  background:#fafafa;
}
.msg {
  max-width:75%;
  padding:8px 12px;
  margin-bottom:6px;
  border-radius:18px;
  font-size:14px;
}
.me {
  background:#3797f0;
  color:white;
  margin-left:auto;
}
.other {
  background:#e4e6eb;
}
footer {
  border-top:1px solid #dbdbdb;
  padding:8px;
  display:flex;
}
footer input {
  flex:1;
  border:1px solid #dbdbdb;
  border-radius:20px;
  padding:8px 12px;
}
footer button {
  border:none;
  background:none;
  color:#3797f0;
  font-weight:600;
  margin-left:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="app">
  <header>
    <button id="A" class="active" onclick="setUser('A')">Kullanıcı A</button>
    <button id="B" onclick="setUser('B')">Kullanıcı B</button>
  </header>

  <div id="messages"></div>

  <footer>
    <input id="text" placeholder="Mesaj yaz...">
    <button onclick="send()">Gönder</button>
  </footer>
</div>

<script>
let currentUser = "A";
let messages = JSON.parse(localStorage.getItem("chat")) || [];

function setUser(u) {
  currentUser = u;
  document.getElementById("A").classList.remove("active");
  document.getElementById("B").classList.remove("active");
  document.getElementById(u).classList.add("active");
  render();
}

function render() {
  const box = document.getElementById("messages");
  box.innerHTML = "";
  messages.forEach(m => {
    const div = document.createElement("div");
    div.className = "msg " + (m.user === currentUser ? "me" : "other");
    div.innerText = m.text;
    box.appendChild(div);
  });
  box.scrollTop = box.scrollHeight;
}

function send() {
  const text = document.getElementById("text").value.trim();
  if (!text) return;
  messages.push({ user: currentUser, text });
  localStorage.setItem("chat", JSON.stringify(messages));
  document.getElementById("text").value = "";
  render();
}

render();
</script>

</body>
</html>
