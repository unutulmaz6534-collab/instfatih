<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Realtime Chat</title>
  <style>
    body { font-family: Arial; background:#111; color:#fff; }
    #messages { height: 300px; overflow-y:auto; border:1px solid #444; padding:10px; }
    input, button { padding:10px; margin-top:5px; width:100%; }
  </style>
</head>
<body>

<h2>ðŸ”¥ GerÃ§ek ZamanlÄ± Chat</h2>

<div id="messages"></div>

<input id="username" placeholder="KullanÄ±cÄ± adÄ±n">
<input id="text" placeholder="Mesaj yaz">
<button onclick="sendMessage()">GÃ¶nder</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC4SczNrhYyr_sTPv7gHdNmdCW8fcQEahc",
    authDomain: "instafatih-28213.firebaseapp.com",
    projectId: "instafatih-28213",
    storageBucket: "instafatih-28213.appspot.com",
    messagingSenderId: "885847505120",
    appId: "1:885847505120:web:06e60cf83d229e84a37885"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const messagesDiv = document.getElementById("messages");

  const q = query(collection(db, "messages"), orderBy("time"));

  onSnapshot(q, (snapshot) => {
    messagesDiv.innerHTML = "";
    snapshot.forEach(doc => {
      const m = doc.data();
      messagesDiv.innerHTML += `<p><b>${m.user}:</b> ${m.text}</p>`;
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  window.sendMessage = async () => {
    const user = document.getElementById("username").value;
    const text = document.getElementById("text").value;
    if (!user || !text) return;

    await addDoc(collection(db, "messages"), {
      user,
      text,
      time: serverTimestamp()
    });

    document.getElementById("text").value = "";
  };
</script>

</body>
</html>
