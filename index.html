<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>InstFatih - Giriş</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f2f2f2;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#fff;padding:20px;width:300px;border-radius:8px}
input,button{width:100%;padding:10px;margin-bottom:10px}
</style>
</head>
<body>

<div class="box">
  <input id="email" placeholder="Email">
  <input id="pass" type="password" placeholder="Şifre">
  <button onclick="login()">Giriş</button>
  <button onclick="register()">Kayıt</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC4SCzN-hYyr_sTPv7gHdNmdCW8fcQEahc",
  authDomain: "instafatih-28213.firebaseapp.com",
  projectId: "instafatih-28213"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async ()=>{
  await signInWithEmailAndPassword(auth,email.value,pass.value);
  location.href="home.html";
}

window.register = async ()=>{
  await createUserWithEmailAndPassword(auth,email.value,pass.value);
  location.href="home.html";
}
</script>
</body>
</html>
