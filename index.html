<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>InstFatih - Giriş</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .register {
      background: #ff9800;
      color: white;
    }

    .login {
      background: #4caf50;
      color: white;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Giriş / Kayıt</h2>

    <input type="email" id="email" placeholder="E-posta">
    <input type="password" id="password" placeholder="Şifre">

    <button class="register" onclick="register()">Kayıt Ol</button>
    <button class="login" onclick="login()">Giriş Yap</button>

    <div class="error" id="error"></div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { 
    getAuth, 
    createUserWithEmailAndPassword, 
    signInWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC4SCzN-hYyr_sTPv7gHdNmdCW8fcQEahc",
    authDomain: "instafatih-28213.firebaseapp.com",
    projectId: "instafatih-28213",
    storageBucket: "instafatih-28213.firebasestorage.app",
    messagingSenderId: "885847505120",
    appId: "1:885847505120:web:06e60cf83d229e84a37885"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Zaten girişliyse direkt home'a at
  onAuthStateChanged(auth, user => {
    if (user) {
      window.location.href = "home.html";
    }
  });

  window.register = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "home.html";
      })
      .catch(err => {
        document.getElementById("error").innerText = err.message;
      });
  };

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "home.html";
      })
      .catch(err => {
        document.getElementById("error").innerText = err.message;
      });
  };
</script>

</body>
</html>
