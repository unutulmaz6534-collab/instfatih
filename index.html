<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>GerÃ§ek ZamanlÄ± Chat</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      query,
      orderBy,
      onSnapshot,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ðŸ”¥ Firebase Config (SENÄ°N PROJE)
    const firebaseConfig = {
      apiKey: "AIzaSyC4SczNrhYyr_sTPv7gHdNmdCW8fcQEahc",
      authDomain: "instafatih-28213.firebaseapp.com",
      projectId: "instafatih-28213",
      storageBucket: "instafatih-28213.appspot.com",
      messagingSenderId: "885847505120",
      appId: "1:885847505120:web:06e60cf83d229e8a437885"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ðŸ‘¤ KullanÄ±cÄ± adÄ±
    const currentUser = prompt("KullanÄ±cÄ± adÄ±n:");

    const mesajlarRef = collection(db, "mesajlar");
    const q = query(mesajlarRef, orderBy("createdAt"));

    window.gonder = async () => {
      const input = document.getElementById("mesaj");
      if (input.value.trim() === "") return;

      await addDoc(mesajlarRef, {
        gonderen: currentUser,
        metin: input.value,
        createdAt: serverTimestamp(),
        okundu: false
      });

      input.value = "";
    };

    // ðŸ”„ GERÃ‡EK ZAMANLI + GÃ–RÃœLDÃœ
    onSnapshot(q, (snapshot) => {
      const alan = document.getElementById("mesajlar");
      alan.innerHTML = "";

      snapshot.forEach(async (d) => {
        const data = d.data();
        const div = document.createElement("div");

        let tik = "";
        if (data.gonderen === currentUser) {
          tik = data.okundu ? " âœ“âœ“" : " âœ“";
        }

        div.innerHTML = `<b>${data.gonderen}</b>: ${data.metin}${tik}`;
        alan.appendChild(div);

        // ðŸ‘€ KarÅŸÄ± taraf gÃ¶rdÃ¼yse okundu yap
        if (data.gonderen !== currentUser && data.okundu === false) {
          await updateDoc(doc(db, "mesajlar", d.id), {
            okundu: true
          });
        }
      });
    });
  </script>

  <style>
    body {
      font-family: Arial;
      background: #f1f1f1;
    }
    #chat {
      width: 400px;
      margin: 40px auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
    #mesajlar {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    input {
      width: 75%;
      padding: 6px;
    }
    button {
      width: 20%;
      padding: 6px;
    }
  </style>
</head>

<body>
  <div id="chat">
    <div id="mesajlar"></div>
    <input id="mesaj" placeholder="Mesaj yaz..." />
    <button onclick="gonder()">GÃ¶nder</button>
  </div>
</body>
</html>
