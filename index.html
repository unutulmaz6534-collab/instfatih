<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f2f2f2;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    .profile{
      background:#fff;
      width:100%;
      max-width:350px;
      padding:20px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,.1);
      text-align:center;
    }

    img{
      width:120px;
      height:120px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:10px;
    }

    h2{
      margin:5px 0;
    }

    textarea{
      width:100%;
      height:60px;
      padding:10px;
      margin-top:10px;
      resize:none;
      font-size:14px;
    }

    button{
      width:100%;
      padding:12px;
      margin-top:10px;
      background:#0095f6;
      color:white;
      border:none;
      border-radius:5px;
      font-size:16px;
    }
  </style>
</head>
<body>

  <div class="profile">
    <img id="profileImg" src="https://picsum.photos/200" />
    <h2 id="username">instfatih</h2>

    <textarea id="bio" placeholder="Biyografin..."></textarea>
    <button onclick="saveBio()">Kaydet</button>
  </div>

<script>
  // bio varsa yükle
  document.getElementById("bio").value =
    localStorage.getItem("bio") || "";

  function saveBio(){
    const bio = document.getElementById("bio").value;
    localStorage.setItem("bio", bio);
    alert("Bio kaydedildi ✅");
  }
</script>

</body>
</html>
