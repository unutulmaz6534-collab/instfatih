<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Canlı Sohbet</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .msg {
      margin-bottom: 8px;
    }
    .sender {
      font-weight: bold;
    }
    #inputArea {
      display: flex;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px;
      background: #1da1f2;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="messages"></div>

<div id="inputArea">
  <input id="username" placeholder="Kullanıcı adı" />
  <input id="messageInput" placeholder="Mesaj yaz..." />
  <button onclick="sendMessage()">Gönder</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } 
  from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "API_KEYİN",
    authDomain: "instafatih-28213.firebaseapp.com",
    projectId: "instafatih-28213",
    storageBucket: "instafatih-28213.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const messagesRef = collection(db, "mesajlar");

  const q = query(messagesRef, orderBy("zaman"));

  onSnapshot(q, (snapshot) => {
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = "";
    snapshot.forEach(doc => {
      const data = doc.data();
      messagesDiv.innerHTML += `
        <div class="msg">
          <span class="sender">${data.gonderen}:</span>
          ${data.metin}
        </div>
      `;
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  window.sendMessage = async () => {
    const username = document.getElementById("username").value;
    const text = document.getElementById("messageInput").value;
    if (!username || !text) return;

    await addDoc(messagesRef, {
      gonderen: username,
      metin: text,
      zaman: serverTimestamp()
    });

    document.getElementById("messageInput").value = "";
  };
</script>

</body>
</html>
