<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>InstaFatih Chat</title>

<style>
body {
  background:#000;
  color:#fff;
  font-family:Arial;
  margin:0;
}
#login, #chat {
  padding:15px;
}
input, button {
  width:100%;
  padding:10px;
  margin:5px 0;
  border-radius:5px;
  border:none;
}
button {
  background:#1da1f2;
  color:#fff;
}
#messages {
  height:60vh;
  overflow-y:auto;
  border:1px solid #333;
  padding:10px;
  margin-bottom:10px;
}
.msg { margin:5px 0; }
.me { text-align:right; color:#1da1f2; }
.other { text-align:left; color:#fff; }
</style>
</head>

<body>

<div id="login">
  <h2>Kullanıcı Adı</h2>
  <input id="username" placeholder="örnek: fatih">
  <button onclick="login()">Giriş</button>
</div>

<div id="chat" style="display:none">
  <h3>Genel Sohbet</h3>
  <div id="messages"></div>
  <input id="messageInput" placeholder="Mesaj yaz">
  <button onclick="sendMessage()">Gönder</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="app.js"></script>
</body>
</html>
