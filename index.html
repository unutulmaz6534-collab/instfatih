<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>CanlÄ± Sohbet</title>
  <style>
    body { font-family: Arial; background:#111; color:#fff; }
    #chat { max-width:600px; margin:20px auto; }
    #messages { height:400px; overflow-y:auto; border:1px solid #444; padding:10px; }
    .msg { margin:5px 0; }
    .me { color:#4caf50; }
    .other { color:#03a9f4; }
    input, button { padding:10px; width:100%; margin-top:5px; }
  </style>
</head>
<body>

<div id="chat">
  <h2>ðŸ”¥ CanlÄ± Sohbet</h2>

  <input id="username" placeholder="AdÄ±n" />
  <div id="messages"></div>
  <input id="text" placeholder="Mesaj yaz..." />
  <button onclick="sendMessage()">GÃ¶nder</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } 
  from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // ðŸ”´ BURAYI KENDÄ° FÄ°REBASE BÄ°LGÄ°NLE DEÄžÄ°ÅžTÄ°R
  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT_ID.firebaseapp.com",
    projectId: "PROJECT_ID",
    storageBucket: "PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const messagesDiv = document.getElementById("messages");

  const q = query(
    collection(db, "mesajlar"),
    orderBy("createdAt")
  );

  onSnapshot(q, (snapshot) => {
    messagesDiv.innerHTML = "";
    snapshot.forEach(doc => {
      const data = doc.data();
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<b>${data.gonderen}:</b> ${data.metin}`;
      messagesDiv.appendChild(div);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  window.sendMessage = async () => {
    const name = document.getElementById("username").value.trim();
    const text = document.getElementById("text").value.trim();
    if (!name || !text) return;

    await addDoc(collection(db, "mesajlar"), {
      gonderen: name,
      metin: text,
      createdAt: serverTimestamp()
    });

    document.getElementById("text").value = "";
  };
</script>

</body>
</html>
