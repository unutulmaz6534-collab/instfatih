<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instafatih - Hikayeler</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#fafafa;
}

.story-bar{
  display:flex;
  overflow-x:auto;
  padding:10px;
  border-bottom:1px solid #ddd;
  background:white;
}

.story{
  width:70px;
  height:70px;
  border-radius:50%;
  padding:3px;
  margin-right:10px;
  background:linear-gradient(45deg,#feda75,#d62976,#962fbf);
  cursor:pointer;
}

.story img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  border:3px solid white;
}

.viewer{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.viewer img{
  max-width:100%;
  max-height:90%;
}

.progress-container{
  position:absolute;
  top:20px;
  width:90%;
  display:flex;
}

.progress{
  flex:1;
  height:3px;
  background:rgba(255,255,255,0.3);
  margin:2px;
}

.progress span{
  display:block;
  height:100%;
  width:0%;
  background:white;
}

.close{
  position:absolute;
  top:20px;
  right:20px;
  color:white;
  font-size:25px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="story-bar" id="storyBar">
</div>

<div class="viewer" id="viewer">
  <div class="progress-container" id="progressContainer"></div>
  <span class="close" onclick="closeViewer()">✕</span>
  <img id="storyImage">
</div>

<script>

let stories = [];
let currentIndex = 0;
let timer;

function addStory(src){
  stories.push(src);
  renderStories();
}

function renderStories(){
  const bar = document.getElementById("storyBar");
  bar.innerHTML="";
  stories.forEach((src,index)=>{
    bar.innerHTML+=`
      <div class="story" onclick="openViewer(${index})">
        <img src="${src}">
      </div>
    `;
  });
}

function openViewer(index){
  currentIndex=index;
  document.getElementById("viewer").style.display="flex";
  startStory();
}

function startStory(){
  const img = document.getElementById("storyImage");
  img.src=stories[currentIndex];

  createProgress();

  let progress = document.querySelectorAll(".progress span")[currentIndex];
  let width=0;

  timer=setInterval(()=>{
    width+=2;
    progress.style.width=width+"%";
    if(width>=100){
      clearInterval(timer);
      nextStory();
    }
  },100);
}

function createProgress(){
  const container=document.getElementById("progressContainer");
  container.innerHTML="";
  stories.forEach(()=>{
    container.innerHTML+=`
      <div class="progress"><span></span></div>
    `;
  });
}

function nextStory(){
  currentIndex++;
  if(currentIndex>=stories.length){
    closeViewer();
  }else{
    startStory();
  }
}

function closeViewer(){
  document.getElementById("viewer").style.display="none";
  clearInterval(timer);
}

/* ÖRNEK HİKAYELER */
addStory("https://picsum.photos/400/700?1");
addStory("https://picsum.photos/400/700?2");
addStory("https://picsum.photos/400/700?3");

</script>

</body>
</html>
