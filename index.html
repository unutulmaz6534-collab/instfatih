<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Gece Sohbeti</title>

<style>
body {
  margin:0;
  background:#0d0d0d;
  font-family:Arial;
  color:#fff;
}
#app {
  max-width:600px;
  margin:auto;
  height:100vh;
  display:flex;
  flex-direction:column;
}
header {
  padding:15px;
  background:#111;
  text-align:center;
  font-weight:bold;
  border-bottom:1px solid #222;
}
#messages {
  flex:1;
  padding:10px;
  overflow-y:auto;
}
.msg {
  background:#1a1a1a;
  margin-bottom:8px;
  padding:8px;
  border-radius:8px;
}
.name {
  font-size:12px;
  color:#aaa;
}
.actions {
  margin-top:4px;
}
.actions span {
  cursor:pointer;
  margin-right:10px;
}
footer {
  padding:10px;
  background:#111;
  display:flex;
}
footer input {
  flex:1;
  background:#1a1a1a;
  border:none;
  color:white;
  padding:8px;
  border-radius:5px;
}
footer button {
  margin-left:6px;
  background:#333;
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:5px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="app">
  <header>üñ§ Gece Grup Sohbeti</header>
  <div id="messages"></div>
  <footer>
    <input id="text" placeholder="Mesaj yaz...">
    <button onclick="send()">G√∂nder</button>
  </footer>
</div>

<script>
const username = prompt("Adƒ±n ne?") || "Misafir";
let messages = JSON.parse(localStorage.getItem("chat")) || [];

function render() {
  const box = document.getElementById("messages");
  box.innerHTML = "";
  messages.forEach((m,i) => {
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `
      <div class="name">${m.user}</div>
      <div>${m.text}</div>
      <div class="actions">
        <span onclick="like(${i})">‚ù§Ô∏è ${m.likes}</span>
        <span onclick="del(${i})">üóëÔ∏è</span>
      </div>
    `;
    box.appendChild(div);
  });
  box.scrollTop = box.scrollHeight;
}

function send() {
  const text = document.getElementById("text").value.trim();
  if (!text) return;
  messages.push({ user: username, text, likes:0 });
  localStorage.setItem("chat", JSON.stringify(messages));
  document.getElementById("text").value = "";
  render();
}

function del(i) {
  messages.splice(i,1);
  localStorage.setItem("chat", JSON.stringify(messages));
  render();
}

function like(i) {
  messages[i].likes++;
  localStorage.setItem("chat", JSON.stringify(messages));
  render();
}

render();
</script>

</body>
</html>
