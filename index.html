<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>DM</title>

<style>
body {
  margin:0;
  background:#fafafa;
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  color:#262626;
}
#app {
  max-width:420px;
  margin:auto;
  height:100vh;
  display:flex;
  flex-direction:column;
  background:white;
  border-left:1px solid #dbdbdb;
  border-right:1px solid #dbdbdb;
}
header {
  padding:12px;
  text-align:center;
  font-weight:600;
  border-bottom:1px solid #dbdbdb;
}
#messages {
  flex:1;
  padding:10px;
  overflow-y:auto;
  background:#fafafa;
}
.msg {
  max-width:80%;
  margin-bottom:8px;
  padding:8px 12px;
  border-radius:18px;
  font-size:14px;
}
.other {
  background:#e4e6eb;
  align-self:flex-start;
}
.me {
  background:#3797f0;
  color:white;
  align-self:flex-end;
}
.name {
  font-size:11px;
  opacity:.7;
  margin-bottom:2px;
}
.actions {
  font-size:12px;
  margin-top:4px;
}
.actions span {
  cursor:pointer;
  margin-right:10px;
}
footer {
  padding:8px;
  border-top:1px solid #dbdbdb;
  display:flex;
  background:white;
}
footer input {
  flex:1;
  border:1px solid #dbdbdb;
  border-radius:20px;
  padding:8px 12px;
  font-size:14px;
}
footer button {
  margin-left:6px;
  background:none;
  border:none;
  color:#3797f0;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="app">
  <header>Mesajlar</header>
  <div id="messages"></div>
  <footer>
    <input id="text" placeholder="Mesaj yaz...">
    <button onclick="send()">Gönder</button>
  </footer>
</div>

<script>
const username = "Kullanıcı#" + Math.floor(Math.random()*9000+1000);
let messages = JSON.parse(localStorage.getItem("chat")) || [];

function render() {
  const box = document.getElementById("messages");
  box.innerHTML = "";
  messages.forEach((m,i) => {
    const div = document.createElement("div");
    div.className = "msg " + (m.user === username ? "me" : "other");
    div.innerHTML = `
      <div class="name">${m.user}</div>
      <div>${m.text}</div>
      <div class="actions">
        <span onclick="like(${i})">❤️ ${m.likes}</span>
        ${m.user === username ? `<span onclick="del(${i})">Sil</span>` : ``}
      </div>
    `;
    box.appendChild(div);
  });
  box.scrollTop = box.scrollHeight;
}

function send() {
  const text = document.getElementById("text").value.trim();
  if (!text) return;
  messages.push({ user: username, text, likes:0 });
  localStorage.setItem("chat", JSON.stringify(messages));
  document.getElementById("text").value = "";
  render();
}

function del(i) {
  messages.splice(i,1);
  localStorage.setItem("chat", JSON.stringify(messages));
  render();
}

function like(i) {
  messages[i].likes++;
  localStorage.setItem("chat", JSON.stringify(messages));
  render();
}

render();
</script>

</body>
</html>
