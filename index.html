<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Grup Sohbet</title>

<style>
body{
  margin:0;
  background:#fafafa;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
}
#app{
  max-width:420px;
  margin:auto;
  height:100vh;
  display:flex;
  flex-direction:column;
  background:#fff;
  border-left:1px solid #dbdbdb;
  border-right:1px solid #dbdbdb;
}
header{
  padding:10px;
  text-align:center;
  font-weight:600;
  border-bottom:1px solid #dbdbdb;
}
#messages{
  flex:1;
  padding:10px;
  overflow-y:auto;
  background:#fafafa;
}
.msg{
  max-width:75%;
  padding:8px 12px;
  margin-bottom:6px;
  border-radius:18px;
  font-size:14px;
}
.me{
  background:#3797f0;
  color:#fff;
  margin-left:auto;
}
.other{
  background:#e4e6eb;
}
.name{
  font-size:11px;
  opacity:.6;
}
footer{
  display:flex;
  padding:8px;
  border-top:1px solid #dbdbdb;
}
footer input{
  flex:1;
  border:1px solid #dbdbdb;
  border-radius:20px;
  padding:8px 12px;
}
footer button{
  border:none;
  background:none;
  color:#3797f0;
  font-weight:600;
  margin-left:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="app">
  <header>Grup Sohbet</header>
  <div id="messages"></div>
  <footer>
    <input id="text" placeholder="Mesaj yaz...">
    <button onclick="send()">GÃ¶nder</button>
  </footer>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// ðŸ”´ BURAYI KENDÄ° FIREBASE BÄ°LGÄ°LERÄ°NLE DOLDUR
const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT_ID.firebaseapp.com",
  databaseURL: "https://PROJECT_ID-default-rtdb.firebaseio.com",
  projectId: "PROJECT_ID",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const username = "KullanÄ±cÄ±" + Math.floor(Math.random()*9000+1000);
const messagesRef = db.ref("messages");

messagesRef.on("child_added", snap => {
  const m = snap.val();
  addMessage(m.user, m.text);
});

function send(){
  const text = document.getElementById("text").value.trim();
  if(!text) return;
  messagesRef.push({
    user: username,
    text: text,
    time: Date.now()
  });
  document.getElementById("text").value="";
}

function addMessage(user,text){
  const div = document.createElement("div");
  div.className = "msg " + (user===username ? "me":"other");
  div.innerHTML = `
    <div class="name">${user}</div>
    <div>${text}</div>
  `;
  document.getElementById("messages").appendChild(div);
  document.getElementById("messages").scrollTop =
    document.getElementById("messages").scrollHeight;
}
</script>

</body>
</html>
