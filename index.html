<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>DM + Arama</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, serverTimestamp,
  query, orderBy, onSnapshot, doc, updateDoc, setDoc, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC4SczNrhYyr_sTPv7gHdNmdCW8fcQEahc",
  authDomain: "instafatih-28213.firebaseapp.com",
  projectId: "instafatih-28213",
  storageBucket: "instafatih-28213.appspot.com",
  messagingSenderId: "885847505120",
  appId: "1:885847505120:web:06e60cf83d229e8a437885"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ðŸ‘¤ KullanÄ±cÄ±
const me = prompt("KullanÄ±cÄ± adÄ±n:");
await setDoc(doc(db, "users", me), { username: me, online: true }, { merge: true });
window.onbeforeunload = () =>
  setDoc(doc(db, "users", me), { online: false }, { merge: true });

let currentChat = null;

// ðŸ” KULLANICI ARA
window.searchUser = async () => {
  const q = document.getElementById("search").value.toLowerCase();
  const list = document.getElementById("dmList");
  list.innerHTML = "";

  const snap = await getDocs(collection(db, "users"));
  snap.forEach(d => {
    const u = d.data().username;
    if (u !== me && u.toLowerCase().includes(q)) {
      const div = document.createElement("div");
      div.className = "dm";
      div.innerText = u;
      div.onclick = () => openChat(u);
      list.appendChild(div);
    }
  });
};

// ðŸ“© DM AÃ‡
window.openChat = (user) => {
  currentChat = user;
  document.getElementById("chatTitle").innerText = user;
};

// âœ‰ï¸ MESAJ GÃ–NDER
window.send = async () => {
  if (!currentChat) return alert("Ã–nce kullanÄ±cÄ± seÃ§");

  const input = document.getElementById("msg");
  if (!input.value.trim()) return;

  await addDoc(collection(db, "messages"), {
    from: me,
    to: currentChat,
    room: [me, currentChat].sort().join("_"),
    text: input.value,
    time: serverTimestamp(),
    read: false
  });

  input.value = "";
};

// ðŸ”„ MESAJLARI DINLE
onSnapshot(query(collection(db, "messages"), orderBy("time")), (snap) => {
  const box = document.getElementById("messages");
  box.innerHTML = "";

  snap.forEach(async d => {
    const m = d.data();
    if (!currentChat) return;

    if (
      (m.from === me && m.to === currentChat) ||
      (m.from === currentChat && m.to === me)
    ) {
      const div = document.createElement("div");
      div.className = m.from === me ? "me" : "other";

      let seen = "";
      if (m.from === me) seen = m.read ? "âœ“âœ“" : "âœ“";

      div.innerHTML = `<span>${m.text}</span><small>${seen}</small>`;
      box.appendChild(div);

      if (m.to === me && !m.read) {
        await updateDoc(doc(db, "messages", d.id), { read: true });
      }
    }
  });

  box.scrollTop = box.scrollHeight;
});
</script>
