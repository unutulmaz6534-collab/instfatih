<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>InstFatih</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:#fff;
}

/* HEADER */
.header{
  padding:15px;
  text-align:center;
  font-weight:bold;
  font-size:20px;
  border-bottom:1px solid #222;
}

/* LOGIN */
#login{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.login-box{
  width:90%;
  max-width:300px;
}
.login-box input, .login-box button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border:none;
  border-radius:6px;
}
.login-box button{
  background:#3897f0;
  color:#fff;
  font-weight:bold;
}

/* APP */
#app{display:none}

/* STORY */
.story-bar{
  display:flex;
  overflow-x:auto;
  padding:10px;
  border-bottom:1px solid #222;
}
.story{
  margin-right:10px;
  text-align:center;
}
.story img{
  width:60px;
  height:60px;
  border-radius:50%;
  border:2px solid #ff004f;
}

/* POST */
.post{
  border-bottom:1px solid #222;
}
.post .username{
  padding:10px;
  font-weight:bold;
}
.post img{
  width:100%;
}
.actions{
  padding:10px;
  font-size:22px;
}
.actions span{
  margin-right:15px;
  cursor:pointer;
}

/* DM */
.dm{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  background:#111;
  padding:10px;
}
.dm input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
}
.dm button{
  margin-left:10px;
  padding:10px 15px;
  border:none;
  border-radius:50%;
  background:#3897f0;
  color:#fff;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <input id="username" placeholder="Kullanƒ±cƒ± adƒ±">
    <button onclick="login()">Giri≈ü Yap</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div class="header">InstFatih</div>

  <!-- STORIES -->
  <div class="story-bar">
    <div class="story">
      <img src="https://picsum.photos/200?1">
      <div>fatih</div>
    </div>
    <div class="story">
      <img src="https://picsum.photos/200?2">
      <div>zeynep</div>
    </div>
    <div class="story">
      <img src="https://picsum.photos/200?3">
      <div>alex</div>
    </div>
  </div>

  <!-- POSTS -->
  <div class="post">
    <div class="username">fatih</div>
    <img src="https://picsum.photos/600/600?10">
    <div class="actions">
      <span onclick="like(this)">‚ù§Ô∏è</span>
      <span>üí¨</span>
      <span>‚úàÔ∏è</span>
    </div>
  </div>

  <div class="post">
    <div class="username">alex</div>
    <img src="https://picsum.photos/600/600?20">
    <div class="actions">
      <span onclick="like(this)">‚ù§Ô∏è</span>
      <span>üí¨</span>
      <span>‚úàÔ∏è</span>
    </div>
  </div>

  <!-- DM -->
  <div class="dm">
    <input id="msg" placeholder="Mesaj yaz...">
    <button onclick="send()">‚û§</button>
  </div>
</div>

<script>
function login(){
  const u=document.getElementById("username").value;
  if(!u) return alert("Kullanƒ±cƒ± adƒ± gir");
  localStorage.setItem("user",u);
  document.getElementById("login").style.display="none";
  document.getElementById("app").style.display="block";
}

if(localStorage.getItem("user")){
  document.getElementById("login").style.display="none";
  document.getElementById("app").style.display="block";
}

function like(el){
  el.innerText="‚ù§Ô∏è";
}

function send(){
  const m=document.getElementById("msg");
  if(m.value){
    alert("Mesaj g√∂nderildi: "+m.value);
    m.value="";
  }
}
</script>

</body>
</html>
