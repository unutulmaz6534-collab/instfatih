<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giri≈ü Yap</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Giri≈ü / Kayƒ±t</h3>
  <input id="email" type="email" placeholder="E-posta">
  <input id="password" type="password" placeholder="≈ûifre">

  <button onclick="register()">Kayƒ±t Ol</button>
  <button onclick="login()">Giri≈ü Yap</button>

  <p id="msg"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC4SCzN-hYyr_sTPv7gHdNmdCW8fcQEahc",
    authDomain: "instafatih-28213.firebaseapp.com",
    projectId: "instafatih-28213",
    storageBucket: "instafatih-28213.firebasestorage.app",
    messagingSenderId: "885847505120",
    appId: "1:885847505120:web:06e60cf83d229e84a37885"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.register = function () {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, pass)
      .then(() => {
        document.getElementById("msg").innerText = "‚úÖ Kayƒ±t ba≈üarƒ±lƒ±";
      })
      .catch(err => {
        document.getElementById("msg").innerText = err.message;
      });
  };

  window.login = function () {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, pass)
      .then(() => {
        document.getElementById("msg").innerText = "üéâ Giri≈ü ba≈üarƒ±lƒ±";
      })
      .catch(err => {
        document.getElementById("msg").innerText = err.message;
      });
  };
</script>

</body>
</html>
